<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body style="text-align: center">
    <main>
      <h1>Google Survey Form</h1>
      <p>Thank you for taking the time </p>
      <section>
        <form action="./index2.html">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
          <br />
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
          <br />
          <br />
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="Age" />
          <br />
          <br />
          <label for="drop"
            >Which option best describes your current role?:</label
          >
          <select name="dropdown" id="drop" style="text-align: left">
            <option value="" selected disabled>Select current role</option>

            <option value="Student">Student</option>

            <option value="Full time job">Full time job</option>

            <option value="Full time learner">Full time learner</option>

            <option value="Prefer not to say">Prefer not to say</option>

            <option value="Other">Other</option>
          </select>
          <br />
          <p>Would you recommend this survey to a friend?</p>
          <input
            type="radio"
            id="definitely"
            name="recommend"
            value="definitely"
          />
          <label for="definitely">Definitely</label>
          <br />
          <input type="radio" id="maybe" name="recommend" value="maybe" />
          <label for="maybe">Maybe</label>
          <br />
          <input type="radio" id="not-sure" name="recommend" value="not-sure" />
          <label for="not-sure">Not sure</label>
          <br />
          <p>What would you like to see improved? (Check all that apply)</p>
          <input
            type="checkbox"
            name="projects1"
            value="projects1"
            id="projects1"
          />
          <label for="projects1">Projects</label>
          <br />
          <input
            type="checkbox"
            name="projects2"
            value="projects2"
            id="projects1"
          />
          <label for="projects2">Challenges</label>
          <br />
          <input type="checkbox" name="video" value="video" id="video" />
          <label for="video">Videos</label>
          <br />
          <input type="checkbox" name="open" value="open" id="open" />
          <label for="open">Open Sources</label>
          <br />
          <br />
          <label for="textarea">Any comments or suggestions?</label>
          <br />
          <br />
          <textarea
            name="suggestions"
            id="suggestions"
            cols="30"
            rows="3"
            placeholder="Enter your comment here..."
          ></textarea>
          <br />
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
